    #loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Light black background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
#loader {
  width: 50px;
  aspect-ratio: 1;
  display: grid;
  border-radius: 50%;
  position: absolute;
        top: 50%;
        left: 50%;
        background-color: red;
        
  background:
    linear-gradient(0deg ,rgb(0 0 0/50%) 30%,#0000 0 70%,rgb(0 0 0/100%) 0) 50%/8% 100%,
    linear-gradient(90deg,rgb(0 0 0/25%) 30%,#0000 0 70%,rgb(0 0 0/75% ) 0) 50%/100% 8%;
  background-repeat: no-repeat;
  animation: l23 1s infinite steps(12);
}
.loader::before,
.loader::after {
   content: "";
   grid-area: 1/1;
   border-radius: 50%;
   background: inherit;
   opacity: 0.915;
   transform: rotate(30deg);
}
.loader::after {
   opacity: 0.83;
   transform: rotate(60deg);
}
@keyframes l23 {
  100% {transform: rotate(1turn)}
}

<div class="modal fade" id="uploadVideoModal" tabindex="-1" role="dialog" aria-labelledby="uploadVideoModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="uploadVideoModalLabel">Upload Video</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="videoUploadForm">
          <input type="hidden" id="courseIdInput" name="courseId" value="">
          <div class="form-group">
            <label for="videoFile">Select Video File:</label>
            <input type="file" class="form-control-file" id="videoFile" name="video" accept="video/*" required>
          </div>
          <div class="form-group">
            <label for="videoTitle">Video Title:</label>
            <input type="text" class="form-control" id="videoTitle" name="video_title" required>
          </div>
          <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>
    </div>
