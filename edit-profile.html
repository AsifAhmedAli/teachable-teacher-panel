  <!-- Edit Profile Modal -->
<div class="modal fade" id="edit-profile-modal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel"
aria-hidden="true">
<div class="modal-dialog " role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="editProfileModalLabel">Edit Name</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
     
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="edit-profile-name">Full Name:</label>
        <input type="text" class="form-control form-width" id="edit-profile-name" placeholder="Enter new full name">
      </div>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-primary" id="save-profile-changes-btn">Save Changes</button>
    </div>
  </div>
</div>
</div>

<!-- Edit Email Modal -->
<div class="modal fade" id="edit-email-modal" tabindex="-1" role="dialog" aria-labelledby="editEmailModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="editEmailModalLabel">Edit Email</h5>
    
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="edit-email">Email:</label>
        <input type="email" class="form-control form-width" id="edit-email" placeholder="Enter new email">
      </div>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-primary" id="save-email-changes-btn">Save Changes</button>
    </div>
  </div>
</div>
</div>

<!-- Edit Password Modal -->
<div class="modal fade" id="edit-password-modal" tabindex="-1" role="dialog" aria-labelledby="editPasswordModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="editPasswordModalLabel">Change Password</h5>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="edit-new-password">New Password:</label>
        <input type="password" class="form-control form-width" id="edit-new-password" placeholder="Enter new password" required>
      </div>
      <div class="form-group">
        <label for="edit-confirm-password">Confirm Password:</label>
        <input type="password" class="form-control form-width" id="edit-confirm-password" placeholder="Confirm new password" required>
      </div>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-primary" id="save-password-changes-btn">Save Changes</button>
    </div>
  </div>
</div>
